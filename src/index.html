<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/app.js"></script>
        <title>Interval Timer</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/favicon-194x194.png" sizes="194x194">
        <link rel="shortcut icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/img/manifest.json">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ffeb3b">
        <link rel="icon" href="/img/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
        <meta name="msapplication-config" content="/img/browserconfig.xml">
        <meta name="theme-color" content="#ffeb3b">
    </head>
    <body>
        <header>
            <a href="#" class="hamburger-icon">
                <img class="button menu-icon" src="img/menu.svg" />
            </a>
            <h1>Interval Timer</h1>
        </header>
        <div class="timers">
            <img class="loader" src="img/spinner.png" />
            <div class="loader-overlay"></div>
            <div class="no-timers">
                <h3>It looks like you haven't configured any timers yet. Click on the orange "+" icon below to get started!</h3>
            </div>
            <div class="timer animate-repeat">
                <a href="javascript:void(0)">
                    <h2>Timer Name</h2>
                    <p>Timer description</p>
                </a>
            </div>
        </div>
        <div class="timer-interface">
            <div class="timer-container">
                <div class="timer-top">
                    <a href="#" id="timer-menu-btn" class="menu-button">&#10005</a>
                    <h2 id="timer-name">Timer Name</h2>
                    <a id="timer-reset-btn" href="#" class="menu-button"><i class="fa fa-refresh"></i></a>
                </div>
                <div class="timer-middle">
                    <div class="timer-info">
                        <p class="time-info">Round: round/timer.rounds - Cycle: cycle/timer.cycles</p>
                        <p class="time">{{ time * 1000 | date : "mm:ss" }}</p>
                    </div>
                </div>
                <div class="timer-bottom">
                    <a id="back" class="menu-button" href="#"><img class="timer-control play" src="./img/skip-back.svg" /></a>
                    <a id="play" class="menu-button" href="#"><img class="timer-control play" src="./img/play.svg" /></a>
                    <a id="pause" class="menu-button" href="#"><img class="timer-control pause" src="./img/pause.svg" /></a>
                    <a id="next" class="menu-button" href="#"><img class="timer-control play" src="./img/skip-forward.svg" /></a>
                </div>
            </div>
        </div>
        <div class="settings-menu-overlay" ></div>
        <div class="settings-menu">
            <img src="./img/menu-logo.png" />
            <div class="fixed bottom">
                <a href="https://wbrawner.com/contact/" target="_blank"><span class="question-circle">?</span>Help &amp; feedback</a>
            </div>
        </div>
        <div class="new-timer" >
            <div class="top-menu">
                <a class="menu-button" href="javascript:void(0)" >&#10005;</a>
                <a class="menu-button" href="javascript:void(0)" >&#10003;</a>
            </div>
            <form id="timer-setup" name="timer-setup">
                <div class="input-wrapper">
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-wrapper">
                    <textarea placeholder="Description"></textarea>
                </div>
                <div class="select-wrapper">
                    <select class="min" >
                        <option value="" disabled selected>Warm-up Min</option>
                    </select>
                    <span style="width: 2%;">
                        :
                    </span>
                    <select class="sec" >
                        <option value="" disabled selected>Warm-up Sec</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="min" >
                        <option value="" disabled selected>Low-intensity Min</option>
                    </select>
                    <span style="width: 2%;">
                        :
                    </span>
                    <select class="sec" >
                        <option value="" disabled selected>Low-intensity Sec</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="min" >
                        <option value="" disabled selected>High-intensity Min</option>
                    </select>
                    <span style="width: 2%;">
                        :
                    </span>
                    <select class="sec" >
                        <option value="" disabled selected>High-intensity Sec</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="min" >
                        <option value="" disabled selected>Rest Min</option>
                    </select>
                    <span style="width: 2%;">
                        :
                    </span>
                    <select class="sec" >
                        <option value="" disabled selected>Rest Sec</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="min" >
                        <option value="" disabled selected>CoolDown Min</option>
                    </select>
                    <span style="width: 2%;">
                        :
                    </span>
                    <select class="sec" >
                        <option value="" disabled selected>CoolDown Sec</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <input type="number" placeholder="Rounds">
                </div>
                <div class="input-wrapper">
                    <input type="number" placeholder="Cycles">
                </div>
            </form>
        </div>
        <button class="add-timer" onclick="openNewTimer()">+</button>
        <script async>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('/sw.js')
                   .then(function() { console.log("Service Worker Registered"); });
        }
        </script>
    </body>
</html>
